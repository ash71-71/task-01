<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function fizzbuzz(n){
        n=Number(n);
        for(let i=0;i<=n;i++){
            if(i%3==0 ){
                if(i%5==0){
                    console.log("fizzbuzz");
                    continue;
                }
                console.log("fizz");
            }
            if(i%5==0){
                console.log("bizz");
            }
        }
    }

    let a = prompt("enter the number");
    fizzbuzz(a);
    </script>
</body>
</html>
