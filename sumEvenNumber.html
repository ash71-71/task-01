<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumEvenNumber(n) {
            n = Number(n);
            let result = 0;
            for (let i = 0; i <= n; i += 2) {
                result += i;

            }
            return result;
        }
        let n = prompt("enter the number");
        let result = sumEvenNumber(n);
        alert(result);
    </script>
</body>

</html>
