<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       function groupByType(arr) {
            let obj = {};
            for (let i in arr) {
                let type = typeof arr[i];
                if (!obj[type]) {
                    obj[type] = [];
                }
                obj[type].push(arr[i]);
            }
            return obj;
        }

        let mixedArray = [10, "hello", true, { name: "Alice" }, [1, 2, 3]];
        let result = groupByType(mixedArray);
        console.log(result);

    </script>
</body>

</html>
